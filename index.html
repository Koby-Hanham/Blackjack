<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blackjack</title>
        <link rel="stylesheet" href="blackjack.css"> <!--links css file to html-->
        <script src="blackjack.js"></script> <!--links javacript file to html-->
    </head>

    <body>
        <h2>Dealer: <span id="dealer-sum"></span> </h2>
        <div id="dealer-cards">
            <img id="hidden" src="./cards/back.png"> <!--always shows back of card-->
        </div>
        <h2>You: <span id="your-sum"></span> </h2>
        <div id="your-cards">
        </div>
        
        <br>
        <button id="hit">Hit</button>
        <button id="stay">Stay</button>
        <br>
        <button id="bet" class="disabled">Bet</button>
        <button id="deal" class="disabled">Deal</button>
        <br>
        <button id="increaseBet">Increase Bet</button>
        <button id="decreaseBet">Decrease Bet</button>

        <p id ="results"></p>
        <p id ="player-money"></p> 
        <p id ="betamount"></p>


    </body>

</html>
